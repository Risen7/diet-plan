<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td class="form-1">
                <h1>DIET TRACKER</h1>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Meal</label><label class="validation-error hide" id="mealValidationError">This field is required.</label>
                        <input type="text" name="meal" id="meal">
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date" name="date" id="date" >
                    </div>
                    <div>
                        <label>Main Dish</label>
                        <input type="text" name="food-1" id="food-1">
                    </div>
                    <div>
                        <label>Side Dish</label>
                        <input type="text" name="food-2" id="food-2">
                    </div>
                    <div>
                        <label>Desert</label>
                        <input type="text" name="food-3" id="food-3">
                    </div>
                    <div>
                        <label>Drinks</label>
                        <input type="text" name="drinks" id="drinks">
                    </div>
                    <div>
                        <!-- <label>Total Protein</label>
                        <input type="text" name="protein" id="protein" readonly disabled>
                    </div> -->
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td class="form-2">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Meal</th>
                            <th>Date</th>
                            <th>Main Dish</th>
                            <th>Side Dish</th>
                            <th>Desert</th>
                            <th>Drinks</th>
                            <th>Total Protein</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
